<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay 1 Rupee</title>
    <style>
        body { text-align: center; background-color: pink; font-family: Arial, sans-serif; }
        #balanceContainer { margin-top: 20px; font-size: 24px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <h1>Pay 1 Rupee to See How Many Rupees in This Account</h1>

    <div>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                data-payment_button_id="pl_Q1VPKynGzRQl5H" async>
            </script>
        </form>
    </div>

    <div id="balanceContainer">
        Balance: <span id="balance">ðŸ”’</span>
    </div>

    <script>
        async function fetchBalance() {
            try {
                const response = await fetch("https://charan-hamuman.onrender.com/get-balance");
                const data = await response.json();
                document.getElementById("balance").innerText = data.balance;
                document.getElementById("balanceContainer").style.display = "block";
            } catch (error) {
                console.error("Error fetching balance:", error);
            }
        }

        // Show balance after payment
        setTimeout(() => { fetchBalance(); }, 5000); // Wait 5 sec after payment

        // Hide balance on refresh
        window.onload = function() {
            document.getElementById("balanceContainer").style.display = "none";
        };
    </script>

</body>
</html>
