<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay 1 Rupee</title>
    <style>
        body { text-align: center; background-color: pink; font-family: Arial, sans-serif; }
        #balanceContainer { margin-top: 20px; font-size: 24px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <h1>Pay 1 Rupee to See How Many Rupees in This Account</h1>

    <div>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                data-payment_button_id="pl_Q1VPKynGzRQl5H" async>
            </script>
        </form>
    </div>

    <div id="balanceContainer">
        Balance: <span id="balance">ðŸ”’</span>
    </div>

    <script>
  function fetchBalance() {
    fetch("https://charan-hamuman.onrender.com/get-balance")
      .then(response => response.json())
      .then(data => {
        if (data.balance) {
          document.getElementById("balanceText").innerText = "Balance: â‚¹" + data.balance;
          document.getElementById("balanceText").style.display = "block"; // Show balance
        }
      })
      .catch(error => console.error("Error fetching balance:", error));
  }

  // Show balance after payment success
  function onPaymentSuccess() {
    fetchBalance(); // Fetch updated balance
  }
</script>

<h2 id="balanceText" style="display: none;">Balance:</h2>

<form>
  <script src="https://checkout.razorpay.com/v1/payment-button.js"
    data-payment_button_id="pl_Q1VPKynGzRQl5H"
    async>
  </script>
</form>


</body>
</html>
